<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Desaparecidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Pessoas Desaparecidas Cadastradas</h2>
    <div id="listaDesaparecidos" class="row g-3"></div>
    <a href="cadastro.html" class="btn btn-primary mt-4">Voltar</a>
  </div>

  <script>
    // Simulação de lista
    const lista = [
      {
        nome: "João Silva",
        idade: 34,
        data: "2023-11-01",
        descricao: "Última vez visto com camisa azul no centro da cidade."
      },
      {
        nome: "Maria Oliveira",
        idade: 21,
        data: "2023-12-15",
        descricao: "Saiu para a escola e não voltou. Vestia uniforme branco e azul."
      }
    ];

    const container = document.getElementById("listaDesaparecidos");
    lista.forEach(pessoa => {
      const card = document.createElement("div");
      card.className = "col-md-6";
      card.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${pessoa.nome} (${pessoa.idade} anos)</h5>
            <p class="card-text"><strong>Desapareceu em:</strong> ${pessoa.data}</p>
            <p class="card-text">${pessoa.descricao}</p>
          </div>
        </div>`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
