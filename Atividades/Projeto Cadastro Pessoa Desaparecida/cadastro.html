<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Desaparecido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Cadastrar Pessoa Desaparecida</h2>
    
    <form id="formDesaparecido">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="col-md-3 mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" required />
        </div>
        <div class="col-md-3 mb-3">
          <label for="data" class="form-label">Data do Desaparecimento</label>
          <input type="date" class="form-control" id="data" required />
        </div>
      </div>
      
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição / Última Aparência</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="boletim" class="form-label">Boletim de Ocorrência (PDF ou Imagem)</label>
        <input type="file" class="form-control" id="boletim" accept=".pdf,.jpg,.png" required />
      </div>

      <button type="submit" class="btn btn-success">Salvar Cadastro</button>
      <a href="lista.html" class="btn btn-secondary">Ver Lista</a>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
